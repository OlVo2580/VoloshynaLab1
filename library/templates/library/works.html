{% extends 'library/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for author in authors %}
        <li>
            <h2>{{ author }}</h2>
            <form action="{% url 'author_edition' author.id %}" method="get">
                <button type="submit" class="minimalist-button">Перелік творів</button>
            </form>
        </li>
        {% if not forloop.last %}
            <hr>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
