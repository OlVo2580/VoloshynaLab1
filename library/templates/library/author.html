{% extends 'library/base.html' %}

{% block content %}
<h1>{{ title }}</h1>
<ul>
    {% for author in authors %}
        <li>
            <h2>{{ author }}</h2>
                <a href="{% url 'author_edition' author.id %}"><button type="submit" class="button">Перелік творів автора</button></a>
        </li>
        {% if not forloop.last %}
            <hr>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
